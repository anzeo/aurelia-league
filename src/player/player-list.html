<template>
  <require from="./new-player-form"></require>
  <h1>Player Roster</h1>
  <ul class="list-unstyled">
    <li repeat.for="player of players">
      ${player.id}: ${player.name}
      <a href class="text-danger" click.delegate="$parent.removePlayer(player)" title="Remove Player">
        <span class="glyphicon glyphicon-remove"></span>
      </a>
    </li>
    <li>
      <new-player-form></new-player-form>
    </li>
  </ul>
</template>
